<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: rgba(5, 135, 166, 0.27);
    margin: 0;
    padding: 0;
}
.perfil-usuario {
    background-color: white;
    width: 80%;
    max-width: 4000px;
    margin: auto;
    margin-top: 50px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
}
.foto-perfil {
    padding: 20px;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #e6ecf5;
}
.foto-perfil img {
    border-radius: 50%;
    margin-right: 20px;
    max-width: 100px
}
.foto-perfil h3 {
    font-size: 18px;
    color: #333;
    
}
.descricao {
    color: #666;
    font-size: 16px;
    padding: 20px;
    border-bottom: 1px solid #e6ecf5;
}
.carousel-container {
    position: relative;
    width: 60%;
    max-width: 600px;
    overflow: hidden;

}

.carrossel{
    justify-content: center;
    overflow: hidden;
    transform: translate(22.5%);
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide {
    min-width: 100%;
    box-sizing: border-box;   
}

.carousel img {
    width: 100%;
    display: block;
    
}

.prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.indicators {
    text-indent: 270px;
    margin-top: 10px;
}

.indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    cursor: pointer;
}

.indicator.active {
    background-color: #717171;
}

.simbolos {
    bottom: 50px;
    left: 170px;
}

.icon {
    font-size: 24px;
    margin: 0 10px;
    cursor: pointer;
    transition: color 0.3s ease;
}

#curtida {
    color: gray;
}

#comentario {
    color: gray;
}

#salvar {
    color: gray;
}

#curtida.curtir {
    color: red;
}

#salvar.salvo {
    color: black;
}

.button {
    display: inline-block;
    padding: 10px 15px;
    font-size: 18px;
    background-color: #980809;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    position: relative;
    font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
}

.botao {
    display: flex;
    justify-content: center;
    width: 100%;

}

.button:hover {
    background-color: #6a0606;
}

.tooltip {
    visibility: hidden;
    font-family: Arial, Helvetica, sans-serif;
    height: 15px;
    background-color: #ededed;
    color: #313131;
    text-align: center;
    border-radius: 3px;
    padding: 5px;
    padding-top: 3px;
    padding-bottom: 3px;
    position: absolute;
    z-index: 1;
    top: 50%;
    left: calc(-100% - 160px); 
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    text-decoration: none;
    font-size: smaller;
    box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.2);
}

.button:hover .tooltip {
    visibility: visible;
    opacity: 1;
}
.imagemperfil{
    height: 90px;
    display: flex;
    transform: translateX(-15%);
    float: left;
    
}
.miniperfil{
    background-color: #f4f4f4;
    border-radius: 20px;
    padding-left: 15px;
    padding-bottom: 3px;
    padding-top: 5px;
    box-shadow: 4px 6px 8px rgba(0, 0, 0, 0.2);
    float: right;
    margin-right: 30px;
    margin-top: 30px;
    padding-top: 10px;
}
.nome{
    font-size: larger;
    font-family: Arial, Helvetica, sans-serif;
    text-decoration: none;
    color: #6a0606;
    transform: translateY(75%);
    margin-top: 5px;
    padding-bottom: 10px;

}
.bio{
    font-size: smaller;
    font-family: Arial, Helvetica, sans-serif;
    text-decoration: none;
    font-weight: normal;
    transform: translateY(0%);
    padding-top: 5px;
}
li{
    padding: 5px;
    padding-top: 0px;
    margin-top: 7px;
    background-color: #e8e7e7;
    color: #980809;
    text-decoration: none;
    list-style-type: none;
    transform: translateX(-42%);
    margin-left: 10px;
    width: fit-content;
    font-family: Arial, Helvetica, sans-serif;
    font-size: smaller;
    border-radius: 5px;
}
li:hover{
    background-color: #cfcece;
}
.infos{
    margin-right: 10px;
    border-bottom-width: 10px; 
    border-bottom: #313131 solid;
}
.coracao{
    width: 18px;
    margin-left: 6px;
    transform: translateY(19%);
}
header{
    transform: translateY(-20%);
}
a{
    text-decoration: none;
    
}

</style>
